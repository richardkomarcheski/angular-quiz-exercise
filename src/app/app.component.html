<div color="primary" class="cards" *ngIf="products">
	<mat-card *ngFor="let item of filterProducts()" class="example-card">
		<mat-card-header>
			<div mat-card-avatar class="example-header-image"></div>
			<mat-card-title>{{ item.title }}</mat-card-title>
			<mat-card-subtitle>{{ item.price }}</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image [src]="item.images[0]" [alt]="item.images[1] || item.images[2]" />
		<mat-card-content>
			<p>
				{{ item.description }}
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
